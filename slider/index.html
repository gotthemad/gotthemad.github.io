<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>    
</head>
<body>
    <div id="slider">
      
       <div class="slider-arrows">
           <a href="" class="prev-slide"><i class="fa fa-arrow-circle-o-left fa-4x" aria-hidden="true"></i></a>
           <a href="" class="next-slide"><i class="fa fa-arrow-circle-o-right fa-4x" aria-hidden="true"></i></a>
       </div>
       
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slider-caption">Consectetur adipisicing elit.</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slider-caption">Ea nostrum repudiandae voluptas.</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slider-caption">Soluta esse tenetur, accusamus.</p>
            </div>
        </div>
    </div>
</body>
</html>
