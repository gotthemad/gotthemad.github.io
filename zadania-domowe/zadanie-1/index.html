<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/gotthemad@gmail.com" method="POST">
        <label for="imie">Imię:</label><br />
        <input type="text" name="imie" id="imie" /><br />

        <label for="nazwisko">Nazwisko:</label><br />
        <input type="text" name="nazwisko" id="nazwisko" /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" /><br />

        <label for="telefon">Numer telefonu</label><br />
        <input type="tel" name="telefon" id="telefon" /><br />

        <label for="miasto">Wybierz miasto:</label><br />
        <select name="miasto" id="miasto">
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Kraków</option>
            <option value="gdansk">Gdańsk</option>
        </select><br />

       <fieldset name="gender">
       <legend>Wybierz płeć</legend>
       
            <input type="radio" name="plec" id="kobieta" value="kobieta">
            <label for="kobieta">Kobieta</label><br />

            <input type="radio" name="plec" id="mezczyzna" value="mezczyzna">
            <label for="mezczyzna">Mężczyzna</label>
        
        </fieldset>

        <label for="wiadomosc">Wiadomość</label><br />
        <textarea rows="4" cols="50" id="wiadomosc">Napisz wiadomość.</textarea><br />

        <input type="checkbox" name="daneosobowe" id="daneosobowe" value="zgoda">
        <label for="daneosobowe">Wyrażam zgodę na przetważanie danych osobowych.</label><br />

        <input type="submit" value="Wyślij" />

        <input type="reset">
    </form>
</body>
</html>
